<app-modal #modal
           [title]="title">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-6">
                <app-text-input label="Id"
                                [control]="form.controls.id"
                                [disabled]="true"></app-text-input>
            </div>
            <div class="col-6">
                <app-text-input label="Material"
                                [control]="form.controls.materialId"
                                [disabled]="true"></app-text-input>
            </div>
            <div class="col-6">
                <app-text-input label="Nombre del Vendedor"
                                [control]="form.controls.sellerName"
                                [disabled]="isViewAction"></app-text-input>
            </div>
            <div class="col-6">
                <app-text-input label="URL del Vendedor"
                                [control]="form.controls.sellerUrl"
                                [disabled]="isViewAction"></app-text-input>
            </div>
            <div class="col-12">
                <app-textarea-input label="DescripciÃ³n"
                                    [control]="form.controls.description"
                                    [disabled]="isViewAction"></app-textarea-input>
            </div>
            <div class="col-4">
                <app-select-input label="Precio por"
                                  [control]="form.controls.priceCalculation"
                                  [values]="priceCalculationOptions"
                                  [disabled]="isViewAction">
                </app-select-input>
            </div>
            <div class="col-4">
                <app-number-input label="Cantidad"
                                  [control]="form.controls.quantity"
                                  [disabled]="isViewAction">
                </app-number-input>
            </div>
            <div class="col-4">
                <app-number-input label="Precio Total"
                                  [control]="form.controls.totalPrice"
                                  [disabled]="isViewAction">
                </app-number-input>
            </div>
        </div>
    </form>
    <div footer>
        <app-button type="primary"
                    style="margin-right: 5px;"
                    (click)="save()"
                    text="Guardar"
                    *ngIf="!isViewAction"></app-button>
        <app-button type="secondary"
                    text="Cancelar"
                    (onClick)="modal.dismiss()"></app-button>
    </div>
</app-modal>
